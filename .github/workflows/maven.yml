name: Java CI with Maven (Dev Build Release)

permissions:
  contents: write

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Generate Dev Tag
        run: |
          echo "TAG=dev-build-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Dev Build ${{ env.TAG }}
          prerelease: true
          body: |
            ğŸš§ **Development Build**

            This is an automated dev build generated from the latest commit.

            ğŸ”¹ Branch: `${{ github.ref_name }}`
            ğŸ”¹ Commit: `${{ github.sha }}`
            ğŸ”¹ Build Number: `${{ github.run_number }}`

            ğŸ› Found a bug? Report it here:
            https://github.com/ShyamStudios/ShyamDuels/issues

            âš ï¸ This build may contain bugs. Use for testing only.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
