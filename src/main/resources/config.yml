# ShyamDuels Configuration
# Version 1.0


# Enable debug messages (verbose logging)
debug: false

database:
  # Options: SQLITE, MYSQL
  type: SQLITE
  
  # For SQLite
  sqlite:
    file: "shyamduels.db" # Stored in plugin folder
    
  # For MySQL
  mysql:
    host: localhost
    port: 3306
    database: shyamduels
    username: root
    password: ""
    use-ssl: false
    
server:
  name: "Practice Server"

lobby:
  world: "spawn"
  x: 0.0
  y: 100.0
  z: 0.0
  yaw: 0.0
  pitch: 0.0

# ============================================
# Party System Configuration
# ============================================
party:
  # Default maximum party size for normal players
  default-max-size: 4
  # Maximum party size for VIP players
  vip-max-size: 8
  # Permission required for VIP party size
  vip-permission: "shyamduels.vip"
  # Time in seconds before a party invite expires
  invite-expiration: 60
  # If true, party ownership transfers to another member when owner leaves
  # If false, party is disbanded when owner leaves
  transfer-ownership-on-leave: true

# Party Chat Configuration
party-chat:
  format: "&d[Party] &f{player}: &e{message}"

# Leave Fight / Spawn Command
leavefight:
  # Cooldown in seconds before player can use /leavefight again
  cooldown: 3

ffa:
  reset-interval-seconds: 300
  
duels:
  # Time in seconds before a duel request expires
  invite-expiration: 60
  # Time in seconds for countdown before match starts
  start-countdown: 5
  
  # Commands to run on match end
  # Placeholders: %winner%, %loser%
  end-commands:
    - "tell %winner% &aYou won the duel against %loser%!"
    - "tell %loser% &cYou lost the duel against %winner%!"

item-names:
  kit-selector: "&bSelect a Kit"
  arena-selector: "&eSelect an Arena"

# ============================================
# ELO & Ranking System Configuration
# ============================================
item-drops:
  enabled: false
  looting-delay: 5

elo:
  rank-system: true
  enabled: true
  base-gain: 25       # Base ELO gain on match win
  base-loss: 20       # Base ELO loss on match loss (multiplied by rank multiplier)
  kill-gain: 5        # ELO gain per kill
