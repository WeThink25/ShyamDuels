gui:
  # Duel Request GUI
  select-kit-title: "&8Select a Kit"
  kit-selector:
    title: "Kits {name}"
  duel-request:
    kit-item:
      name: "&e{name}"
      lore:
        - "&7Click to duel with this kit"
  # Round Selector
  select-rounds-title: "&8Select Rounds - Best of"
  round-selector:
    item:
      name: "&eBest of {rounds}"
      lore:
        - "&7First to {wins} wins"
        - "&7Click to select"
    1:
      name: "&a1 Round"
    3:
      name: "&e3 Rounds"
    5:
      name: "&c5 Rounds"
  
  kit-editor:
    messages:
      reset: "Kit layout reset!"
      saved: "Kit layout saved!"
      hold-armor: "Hold an armor piece to trim!"
    title:
      exit:
        title: "<green><bold>KIT EDITOR</bold></green>"
        subtitle: "<gray>Your changes have been saved!</gray>"
  
  armor-trim:
    title: "&8Armor Trim Editor"
    items:
      apply:
        name: "&a&lAPPLY"
        lore:
          - "&7Apply trim and return."
      cancel:
        name: "&c&lCANCEL"
        lore:
          - "&7Cancel changes."
    status:
      format:
        selected: "&a&l{name}"
        unselected: "&7{name}"
      selected: "&aSelected"
      select-material: "&7Click to select"
      select-pattern: "&7Click to select"

